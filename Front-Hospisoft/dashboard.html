      <!-- MENU SIDEBAR-->

          <a href="#">

        </div>
        <div class="menu-sidebar__content js-scrollbar1">
          <nav class="navbar-sidebar">
            <ul class="list-unstyled navbar__list">
              <li class="active has-sub">
                <a class="js-arrow" href="#">

                              />

                            <h5 class="name" id="nombreUsuario">
                              <a href="#">john doe</a>
                            </h5>
                            <span class="email" id="emailUsuario"
                              >johndoe@email.com</span
                            >

                        </div>
                        <div class="account-dropdown__body">

              </div>
            </div>

        <!-- HEADER DESKTOP-->

        <!-- MAIN CONTENT-->
        <div class="main-content">
          <div class="section__content section__content--p30">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-12">
                  <div class="overview-wrap">
                    <h2 class="title-1">AGENDA DE CITA</h2>
                    <button
                      data-bs-toggle="modal"
                      data-bs-target="#agenciaCita"
                      class="au-btn au-btn-icon au-btn--blue"
                    >
                      <i class="zmdi zmdi-plus"></i>Agende su cita
                    </button>
                  </div>

              </div>

                </div>
                <div class="col-sm-6 col-lg-4">

    <!-- LOGIN MODAL -->
    <div
      class="modal fade"
      id="agenciaCita"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              AGENDE SU CITA
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">FECHA</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="fecha"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  Fecha agendar su cita
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Descripcion</label
                >
                <input type="text" class="form-control" id="description" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button id="btnAgendar" type="button" class="btn btn-primary">
              Enviar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- EDITAR MODAL -->
    <div
      class="modal fade"
      id="editarCita"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              AGENDE SU CITA
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formularioEditar">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">FECHA</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="fechaCita"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  Fecha agendar su cita
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Descripcion</label
                >
                <input type="text" class="form-control" id="descriptionCita" />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <button type="submit" class="btn btn-success">
                  Actualizar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
